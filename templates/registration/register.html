{% extends 'base.html' %}
{% load crispy_forms_filters %}

{% block content %}
    <div class="d-flex justify-content-center align-items-center mt-5">
        <div class="m-3 w-25 border border-secondary rounded">
            <form class="d-flex flex-column mx-3 mt-3" method="post" action="">
                {% csrf_token %}
                <h4 class="align-self-center">Регистрация</h4>
                <label class="form-label" for="id_username">Логин</label>
                {{ form.username|as_crispy_field }}
                <label class="form-label mt-3" for="id_password">Пароль</label>
                {{ form.password1|as_crispy_field }}
                <label class="form-label mt-3" for="id_password">Повторите пароль</label>
                {{ form.password2|as_crispy_field }}

                <input class="mt-3 btn btn-primary w-50 align-self-center" type="submit" value="Подтвердить">

                <a href="{% url 'login' %}" class="align-self-center mt-2 text-decoration-none link-dark">
                    Уже есть аккаунт?
                </a>
            </form>
        </div>
    </div>
{% endblock %}
