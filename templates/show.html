{% extends 'base.html' %}

{% block content %}
<div class="d-flex flex-column mx-3">
    <div class="p-3 m-5 h-100 border border-secondary rounded bg-light">
        <div class="d-flex flex-row ">
            <h5>{{ article.headline }}</h5>
            <h5 class="mx-5">{{ article.publish_date|date:'m/d/Y' }}</h5>
        </div>
        <b>{{ article.brief }}</b>
        <p>{{ article.text }}</p>
    </div>
</div>
{% endblock %}
