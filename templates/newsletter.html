{% extends 'base.html' %}

{% block content %}
    <div class="d-flex justify-content-center align-items-center mt-5">
        <div class="m-3 w-25 border border-secondary rounded">
            <form class="d-flex flex-column mx-3 mt-3" method="post" action="">
                {% csrf_token %}

                <h4>Рассылка The Tape</h4>
                <p>Раз в неделю наши авторы делятся подборкой самых важных новостей</p>

                <label class="form-label" for="id_name">Имя</label>
                <input class="form-control" type="text" name="name" id="id_name">

                <label class="form-label mt-3" for="id_email">E-mail</label>
                <input class="form-control" type="email" name="email" id="id_email">

                <input class="mt-3 btn btn-primary w-50 align-self-center" type="submit" value="Подписаться">

            </form>
        </div>
    </div>
{% endblock %}
